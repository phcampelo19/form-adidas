<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./adidas-icon.svg" type="image/x-icon">
    <title>Adidas</title>
</head>
<body>
    <div class="page">
         <header>
            <img src="./adidas-icon.svg" alt="">
       
        <h1>Cadastre-se para receber mais ofertas!</h1>
         <p>Tenha acesso a varios tipos de descontos especiais para membros</p>
    </header>
    <form>
        <fieldset>
            <div class="fieldsetw"><legend>Dados cadastrais</legend>
            <div class="inputw">
                <label for="event-nome">Nome <span>(mínimo 8 caracteres)</span></label>
                <input type="text" id="event-nome" />
            </div>

            <div class="inputw">
                <label for="event-sobrenome">Sobrenome <span>(mínimo 8 caracteres)</span></label>
                <input type="name" id="event-sobrenome" />
            </div>


            <div class="inputw">
                <label for="event-email">E-mail <span>(mínimo 8 caracteres)</span></label>
                <input type="email" id="event-email" />
            </div>

            <div class="inputw">
                <label for="event-telefone">Telefone<span>(somente numeros)</span></label>
                <input type="tel" id="event-telefone" />
            </div>
        </div>
        
            <input type="checkbox" id="aceita-termos" name="aceita-termos" required>
            <label for="aceita-termos">Eu aceito os termos e condições.</label><br>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
    </div>
   
</body>
</html>
